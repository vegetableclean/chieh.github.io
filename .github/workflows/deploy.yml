name: Deploy site

on:
  push:
    branches: [ main ]   # 或 [ master ]，請二擇一
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true

      - name: Setup Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install nbconvert
        run: pip install --upgrade nbconvert

      - name: Build Jekyll 🔧
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build

      # （可選）若要 PurgeCSS，再打開下一段；否則先略過，避免 Windows/ESM 問題
      # - name: Purge unused CSS 🧹
      #   run: |
      #     npx -y purgecss@5.0.0 \
      #       --content "_site/**/*.html" "_site/**/*.js" \
      #       --css "assets/css/*.css" \
      #       --output "_purged"
      #     rm -rf _site/assets/css && mkdir -p _site/assets/css
      #     cp _purged/*.css _site/assets/css/ && rm -rf _purged

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
